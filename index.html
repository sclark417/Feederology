<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedeorology</title>
    <!-- Compiled and minified CSS Materialize-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- icon links -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="./assets/css/style.css" rel="stylesheet">

    <!-- favicon information -->
    <link rel="icon" type="image/png" href="./assets/images/favicon.png">

</head>



<body class="light-blue lighten-5">

    <nav>
        <div class="nav-wrapper light-blue darken-4">
            <a href="#!" class="brand-logo center"><i class="material-icons">cloud</i>Feedeorology</a>

        </div>
    </nav>

    <nav>
        <div class="nav-wrapper light-blue darken-3">
            <form>
                <div class="input-field">
                    <input id="search" type="search" required>
                    <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                    <i class="material-icons">close</i>
                </div>
            </form>
        </div>
    </nav>


    <div class="container">

        <div class="row">
            <div id="selectors">
                <form action="#">
                  <div class="col m2 s12">
                    <p style="display:inline" class="checkBox">
                      <label>
                        <input type="checkbox" id="healthySelector"/>
                        <span id="spanHealthySelector">Vegan</span>
                      </label>
                    </p>
                    <p style="display:inline" class="checkBox">
                      <label>
                        <input type="checkbox" id="nutFreeSelector" />
                        <span id="spanNutFreeSelector">Tree-Nut-free</span>
                      </label>
                    </p>
                    <p style="display:inline" class="checkBox">
                      <label>
                        <input type="checkbox"  id="alcoholFreeSelector"/>
                        <span id="spanAlcoholFreeSelector">Alcohol-free</span>
                      </label>
                    </p>
                  </div>
                  <div class="col m2 s12">
                    <p style="display:inline" class="checkBox" >
                      <label>
                        <input type="checkbox" id="glutenFreeSelector" />
                        <span id="spanGlutenFreeSelector">Gluten-free</span>
                      </label>
                    </p>
                    <p style="display:inline" class="checkBox">
                      <label>
                        <input type="checkbox"  id="sugarFreeSelector" />
                        <span id="spanSugarFreeSelector">Shellfish-free</span>
                      </label>
                    </p>
                    <p style="display:inline" class="checkBox">
                        <label>
                          <input type="checkbox" id="lowSodiumSelector"/>
                          <span id="spanLowSodiumFreeSelector">No-sugar</span>
                        </label>
                      </p>
                    </div>
                </form>
            </div>

        </div>
    </div>
    <br>

    <div class="container">

        <div class="row">

            <div class="card col m3 s12 blue-grey lighten-1 white-text mirror">
                <class class="card">
                    <h3 style="text-align: center;">Weather<hr></h3>
                    <div style="text-align: center" class="card blue-grey lighten-1 z-depth-0 white-text" id='current-forecast'>
                        
                    </div>


                </class>

            </div>

            <div class="card col m8 s12 blue-grey lighten-1 white-text mirror" id="recipes">

                        <h3 style="text-align: center;">Recipes<hr></h3>
                        <div class="card blue-grey lighten-1 white-text z-depth-0 Ext-Card">
                            <div class="card Int-Card black-text appendingCard" id="popup">


                            </div>


                        </div>
                    </div>
                </div>



            </div>



        </div>
    </div>


    <footer class="page-footer light-blue darken-3">

        <div class="footer-copyright light-blue darken-4">
            <div class="container">
                Â© 2021 Copyright Feedeorology
            </div>
        </div>
    </footer>






    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- jQuery JAvascript link-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- weather api javascript -->
    <script src="./assets/js/weather.js"></script>

    <!-- edemam api javascript -->
    

</body>

</html>
